<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">What will be the result for these expression</h2>
    <script>
        // 1. 5 > 4
        console.log(5 > 4); 

        //2. "apple" > "pineapple"
        console.log("apple" > "pineapple");

        //3. "2" > "12"
        console.log("2" > "12");

        //4. undefined == null
        console.log(undefined == null);

        //5. undefined === null
        console.log(undefined === null);

        //6. null == "\n0\n"
        console.log(null == "\n0\n");

        //7. null === +"\n0\n"
        console.log(null === +"\n0\n");
    </script>
</body>
</html>
